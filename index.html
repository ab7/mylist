<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>mylist</title>
    <link rel="stylesheet" href="css/main.css">
    <link href="//fonts.googleapis.com/css?family=Sansita+One|Allerta|Nova+Square" rel='stylesheet'>
    <script src="//code.jquery.com/jquery.min.js"></script>
	<script src="js/main.js"></script>
  </head>
  <body>
    <div class="mainWrapper">
      <header class="title">
        <h1>
          <span id="my">my</span><span id="list">list</span>
        </h1>
      </header>
      <div class="listWrapper">
        <div class="addWrapper">
          <form>
            <input class="submitBox" type="text" placeholder="+add item" maxlength="31" required>
          </form>
          <button class="howTo">
            ?
          </button>
        </div>
        <div class="activeItems">
          <div class="item">
            <form>
              <input class="checkBox floatL" type="checkbox">
              <span class="itemContent floatL">
                This is a really long list item
              </span>
            </form>
            <button class="delete floatR">
              X
            </button>
          </div>
        </div>
        <div class="completeTitle">
          completed
        </div>
        <div class="completeItems">
          <div class="item complete">
            <form>
              <input class="checkBox floatL" type="checkbox" checked>
              <span class="itemContent floatL">
                This is a completed list item
              </span>
            </form>
            <button class="delete floatR">
              X
            </button>
          </div>
        </div>
        <button class="reset">
          reset
        </button>
      </div>
    </div>
  </body>
</html>
